plugins {
	id 'java'
	id 'io.freefair.lombok' version '4.1.5'
	id 'maven-publish'
	id "com.jfrog.bintray" version "1.8.4"
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

apply plugin: 'io.freefair.lombok'
apply plugin: 'idea'
apply plugin: 'io.spring.dependency-management'

group = 'engineering.everest.starterkit'
version = '0.0.6'
sourceCompatibility = '1.11'

repositories {
    mavenLocal()
    jcenter()
    maven {
        url  "https://dl.bintray.com/everestengineering/starterkit"
    }
}

test {
	useJUnitPlatform()
}

lombok {
    version = "1.18.10"
    generateLombokConfig.enabled = false
}

ext {
    springBootVersion = '2.2.4.RELEASE'
    flapDoodleMongoVersion = '2.2.0'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
    }
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter"
    implementation "org.springframework.boot:spring-boot-starter-data-mongodb"
    implementation "net.coobird:thumbnailator:0.4.8"
    implementation "engineering.everest.starterkit:storage:0.0.6"

    testImplementation "org.junit.jupiter:junit-jupiter:5.6.0"
    testImplementation "org.mockito:mockito-junit-jupiter:3.2.4"
    testImplementation "org.springframework.boot:spring-boot-test-autoconfigure"
    testImplementation 'org.springframework:spring-test'
    testImplementation "de.flapdoodle.embed:de.flapdoodle.embed.mongo:${flapDoodleMongoVersion}"
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['maven']
    pkg {
        repo = 'starterkit'
        name = rootProject.name
        userOrg = 'everestengineering'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/everestengineering/starterkit-media'
    }
    publish = true
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}